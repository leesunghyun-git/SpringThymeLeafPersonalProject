<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
		<div class="row">
			<div class="col-sm-3" th:each="vo:${list}">
			    <div class="thumbnail">
			      <a th:href="@{/${curPlace}/detail(no=${vo.no},contentType=${vo.contentType})}">
			        <img th:src="${vo.image1}" 
			         style="width:240px;height: 130px">
			        <div class="caption">
			          <p style="text-align:left">[[${vo.title}]]</p>
			          <p style="text-align:right;color:gray;opacity:0.8;font-size:0.8em">[[${vo.address}]]</p>
			        </div>
			      </a>
			 </div>				
		</div>	
	</div>
	<div class="row" style="margin-top: 10px">
		  <ul class="pagination text-center">
		    <li th:if="${startPage>1}">
		      <a th:href="@{/${curPlace}/all(page=${startPage-1})}">&laquo;</a></li>
		    <li th:each="i:${#numbers.sequence(startPage,endPage)}"
		     th:class="${curPage==i?'active':''}"
		    ><a th:href="@{/${curPlace}/all(page=${i})}">[[${i}]]</a></li>
		    <li th:if="${endPage<totalPage}">
		      <a th:href="@{/${curPlace}/all(page=${endPage+1})}">&raquo;</a></li>
		  </ul>
	</div>
</div>
</body>
</html>
