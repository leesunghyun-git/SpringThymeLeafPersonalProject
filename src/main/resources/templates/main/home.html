<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- Banner -->
				<section id="banner">
					<div class="content">
						<h2>한국의 다양한 여행지</h2>
						<p>서울, 부산 , 경주, 제주도의 여행지를 찾아보세요</p>
						<a href="#main" class="button scrolly">한국의 여행지 알아보기</a>
					</div>
				</section>

			<!-- Main -->
				<section id="main">
					<div class="container">
						<div class="row gtr-200">
							<div class="col-12">
								<!-- Features -->
									<section class="box features">
										<h2 class="major"><span>서울에 이런곳 어때요</span></h2>
										<div>
											<div class="row">
												<div class="col-3 col-6-medium col-12-small" th:each="svo : ${sList}">
													<!-- Feature -->
														<section class="box feature">
															<a th:href="@{/seoul/detail(no=${svo.no},contentType=${svo.contentType})}" class="image featured"><img th:src="${svo.image1}" style="width:100%;height:160px;" onerror="this.src='/images/NoImage.jpg'"/></a>
															<h3><a th:href="@{/seoul/detail(no=${svo.no},contentType=${svo.contentType})}">[[${svo.title}]]</a></h3>
															<p>[[${svo.address}]]</p>
														</section>
												</div>
											</div>
										</div>
									</section>
									<section class="box features">
										<h2 class="major"><span>부산에 이런곳 어때요</span></h2>
										<div>
											<div class="row">
												<div class="col-3 col-6-medium col-12-small" th:each="bvo : ${bList}">
													<!-- Feature -->
														<section class="box feature">
															<a th:href="@{/busan/detail(no=${bvo.no},contentType=${bvo.contentType})}" class="image featured"><img th:src="${bvo.image1}" style="width:100%;height:160px;" onerror="this.src='/images/NoImage.jpg'"/></a>
															<h3><a th:href="@{/busan/detail(no=${bvo.no},contentType=${bvo.contentType})}">[[${bvo.title}]]</a></h3>
															<p>[[${bvo.address}]]</p>
														</section>
												</div>
											</div>
										</div>
									</section>
									<section class="box features">
										<h2 class="major"><span>경주에 이런곳 어때요</span></h2>
										<div>
											<div class="row">
												<div class="col-3 col-6-medium col-12-small" th:each="gvo : ${gList}">
													<!-- Feature -->
														<section class="box feature">
															<a th:href="@{/gyeongju/detail(no=${gvo.no},contentType=${gvo.contentType})}" class="image featured"><img th:src="${gvo.image1}" style="width:100%;height:160px;" onerror="this.src='/images/NoImage.jpg'"/></a>
															<h3><a th:href="@{/gyeongju/detail(no=${gvo.no},contentType=${gvo.contentType})}">[[${gvo.title}]]</a></h3>
															<p>[[${gvo.address}]]</p>
														</section>
												</div>
											</div>
										</div>
									</section>
									<section class="box features">
										<h2 class="major"><span>제주에 이런곳 어때요</span></h2>
										<div>
											<div class="row">
												<div class="col-3 col-6-medium col-12-small" th:each="jvo : ${jList}">
													<!-- Feature -->
														<section class="box feature">
															<a th:href="@{/jeju/detail(no=${jvo.no},contentType=${jvo.contentType})}" class="image featured"><img th:src="${jvo.image1}" style="width:100%;height:160px;" onerror="this.src='/images/NoImage.jpg'"/></a>
															<h3><a th:href="@{/jeju/detail(no=${jvo.no},contentType=${jvo.contentType})}">[[${jvo.title}]]</a></h3>
															<p>[[${jvo.address}]]</p>
														</section>
												</div>
											</div>
										</div>
									</section>
							</div>
						</div>
					</div>
				</section>

</body>
</html>
